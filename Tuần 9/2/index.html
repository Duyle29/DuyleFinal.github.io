<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <script language="Javascript">
    var txta = prompt("Enter any integer");
    if (txta == null || txta.trim() === "" || isNaN(txta)) {
        document.write("<font color='red'>You must enter a number</font>");
    } else if (txta % 2 == 0) {
        document.write("<font color='green'><b>" + txta + " is an even number</b></font>");
    } else {
        document.write("<font color='blue'><i>" + txta + " is an odd number</i></font>");
    }

    </script>
</head>
    <body></body>
        <h1>Hình chữ nhật  </h1>
        <form action="#">
            <input type="number" id="num1" placeholder="Chiều dài">
            <br>
            <input type="number" id="num2" placeholder=" Chiều rộng">
            <br>
            <button id="button1" onclick="addNumbers1(); return false;">Tính chu vi</button>
            <label id="result"></label>
             <button id="button2" onclick="addNumbers2(); return false;">Tính diện tích</button>
            <label id="result"></label>
        </form>

    <script>
        function addNumbers1() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) { 
            alert("Please enter valid numbers for the inputs.");
            return;
            }
            // alert("The sum is: " + (num1 + num2)*2);
            document.getElementById("result").innerHTML = "The sum is: " + (num1 + num2)*2;
        }
        function addNumbers2() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) { 
            alert("Please enter valid numbers for the inputs.");
            return;
            }
            alert("The sum is: " + (num1 * num2));
        }
    </script>
