<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        table{  
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            padding: 10px;
            background-color: linear-gradient(to right, red, yellow);
            background-color: rgb(93, 188, 229);
 
        }
        td{
            padding: 10px;
        }
        table td input { 
            background-color:rgb(207, 207, 185);
        }
        </style>
</head>

    <table>
        <tr>

        </tr>
        <tr>
            <td>Mật Khẩu</td>
            <td><input type="text" id="matkhau" name="matkhau"></td>
        </tr>
        <tr>
            <td>Nhập lại mật khẩu </td>
            <td><input type="text" id="nhaplaimatkhau" name="nhaplaimatkhau"></td>
        </tr>
        <tr>
            <td>Họ và tên </td>
            <td><input type="text" id="hovaten" name="hovaten"></td>
        </tr>
        <tr>
            <td>Ngày tháng năm sinh</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" ></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng Ký">
            </td>
        </tr>
    </table>
    
</body>
</html>
