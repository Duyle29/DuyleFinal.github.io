<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Form </title>
    <script language="Javascript">
        function validateForm() {
            f = document.frmRegister;
            var phone_pattern=/^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
            var email_pattern=/^[a-zA-Z]\w*(\.\w+)*\@\w+(\.\w+){2,3}+$/;
            if (f.txtName.value == "") {
                alert("Username can't be emty");
                f.txtUsername.focus();
                return false;
            }
            if (f.txtPassword1.value.length < 6) {
                alert("Password must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }
            if (phone_pattern.test(f.txtPhone.value) == false) {
                alert("Invalid phone number" );
                f.txtPhone.focus();
                return false;
            }
            if (email_pattern.test(f.txtEmail.value) == false) {
                alert("Invalid email address" );
                f.txtEmail.focus();
                return false;
            }
            if (f.chkMusic.checked == false) {
                alert("You must select at least one favourite" );
                f.chkMusic.focus();
                return false;
            }
            if (f.filPicture.value == "") {
                alert("You must select a picture" );
                f.filtPicture.focus();
                return false;
            }
            if (f.txtDescription.value == "") {
                alert("You must enter a description" );
                f.txtDescription.focus();
                return false;
            }
            alert("All register information are correct")
            return true;
            
    }

    </script>
</head>
<body>
    <form name="frmRegister" method="get" onsubmit="return formValid()"></form>
    
</body>
</html>
